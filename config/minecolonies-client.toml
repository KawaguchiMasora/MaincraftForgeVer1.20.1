
#コアゲームプレイに関する全ての設定項目
[gameplay]
	#minecolonies.config.enablecitizenvoices.comment [初期値: true]
	enablecitizenvoices = true
	#デフォルトでは、他の建物の近くに設計図を配置すると、既に配置されている建物はレベル5のように表示され、その周りに青い輪郭が表示されます。これをfalseに設定することで無効にすることができます。 [初期値: true]
	neighborbuildingrendering = true
	#How close a building needs to be to another to be considered a neighbor, in blocks. -1 = intersecting, 0 = touching [初期値: 4, 最低: -2, 最大: 16]
	#Range: -2 ~ 16
	neighborbuildingrange = 4
	#How close (in blocks) you need to be to see work orders while wearing the Build Goggles. [初期値: 50, 最低: 1, 最大: 250]
	#Range: 1 ~ 250
	buildgogglerange = 50
	#Trueの場合、ビルドツールを持ったときに表示されるコロニーの境界線はそのコロニーのチームカラーになります。falseの場合、あなたがいるコロニーは白、それ以外のコロニーは赤になります。 [初期値: true]
	colonyteamborders = true

